<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>2022 Mood Calendar</title>
</head>
<body>
    <div class="container">
        <h1>2022 Mood Calendar</h1>
        <p>Select mood:</p>
        <div class="moods_container">
            <button class="mood mood_1" id="mood_1">
                <i class="fas fa-laugh"></i>
            </button>
            <button class="mood mood_2" id="mood_2">
                <i class="fas fa-smile"></i>
            </button>
            <button class="mood mood_3" id="mood_3">
                <i class="fas fa-meh"></i>
            </button>
            <button class="mood mood_4" id="mood_4">
                <i class="fas fa-frown"></i>
            </button>
            <button class="mood mood_5" id="mood_5">
                <i class="fas fa-sad-tear"></i>
            </button>
        </div>
        <p>then click on the dates below</p>
        <div id="calendar" class="calendar"></div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
